<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		  }
		  body {
		  	background: #2b2b2b;
		  }
		  .item {
		  	width: 30px;
		  	height: 30px;
		  	border-radius:50%;
		  	background: black;
		  }
		  .box {
		  	width: 100px;
		  	height: 100px;
		  	background: white;
		  	border-radius:10px;
		  	display: flex;
		  	margin: 300px auto;
		  	justify-content: space-between;
		  	flex-direction: column;
		  	align-items: center;
		  }

	</style>
</head>
<body>
	<div class="box">
  		<span class="item"></span>
  		<span class="item"></span>
	</div>
</body>
</html>
